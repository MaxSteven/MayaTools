  <atom type="InputRemapping">
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-alt-s">substance.create</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-alt-u">substance.upgrade</hash>
  </atom>

  <atom type="Filters">
    <hash type="Preset" key="Substance.item:filterPreset">
      <atom type="Name">Substance Item Type</atom>
      <atom type="Enable">1</atom>
      <list type="Node">1 .group 0 ""</list>
      <list type="Node">1 itemtype 0 3 "Substance" "material.SubstanceMaterial" "SubstanceOutput"</list>
      <list type="Node">-1 .endgroup </list>
    </hash>
  </atom>

  <!-- Substance Category -->

  <atom type="Categories">
    <hash type="Category" key="itemtype:mask">
      <hash type="C" key="Substance"></hash>
    </hash>
  </atom>

  <!-- Texture Layer Category Message Tables -->

  <atom type="Messages">
    <hash type="Table" key="itemtype:textureLayer:category.en_US">
      <hash type="T" key="funf">funf</hash>
    </hash>
  </atom>


  <atom type="Attributes">

    <!-- Substance Menu -->

    <hash type="Sheet" key="substancemenu:sheet">
      <atom type="Label">Substance</atom>
      <atom type="Export">1</atom>

      <hash type="InCategory" key="60711660061:sheet#tail">
        <atom type="Ordinal">129</atom>
      </hash>

      <list type="Control" val="cmd substance.create" />
      <list type="Control" val="cmd substance.upgrade" />
      <list type="Control" val="cmd substance.switch" />
      <list type="Control" val="cmd substance.about" />
      <!--
          <list type="Control" val="cmd substance.bugreport" />
      -->
      <!-- inline help -->
      <list type="Control" val="cmd openURL {http://support.allegorithmic.com/documentation/display/MODO/Substance+in+MODO}">
        <atom type="Label">Substance Manual</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">SBSKitHelp:control</atom>
      </list>
    </hash>

  <!-- Substance Properties tab -->

    <hash type="Sheet" key="substance:sheet">
      <atom type="Label">Substance Properties</atom>
      <!-- Show for substance and substance output only -->
      <atom type="Filter">Substance.item:filterPreset</atom>
      <atom type="Group">itemprops</atom>

      <!-- Show first in props browser -->
      <hash type="InCategory" key="itemprops:general#head">
        <atom type="Ordinal">2.2.127</atom>
      </hash>

      <!-- Collapsing heading -->
      <list type="Control" val="div ">
        <atom type="Label">Substance</atom>
        <atom type="Alignment">full</atom>
      </list>

      <!-- Tweaks -->
      <list type="Control" val="cmd substance.paramsAsFormControls ?" />

      <atom type="Export">1</atom>
    </hash>


  </atom>

  <!-- Icons -->
  <atom type="UIElements">
    <hash type="Image" key="substance_icon">substance.tga</hash>
    <hash type="Icon" key="item.Substance">
      <atom type="Source">substance_icon</atom>
      <atom type="Location">0 0 13 13</atom>
    </hash>

    <hash type="Icon" key="item.material.SubstanceMaterial">
      <atom type="Source">substance_icon</atom>
      <atom type="Location">0 0 13 13</atom>
    </hash>

  </atom>

</configuration>
