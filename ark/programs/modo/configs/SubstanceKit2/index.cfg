      <hash type="T" key="1007">Copyright Allegorithmic - 2014\nSubstance Plugin 2.0.1/cb1c70f\nSubstance Engine [%1] %2.%3.%4-%5_build%6 (%7).</hash>
      <hash type="T" key="1008">Substance file contains features not yet supported</hash>
      <hash type="T" key="1009">Baking failed. Please use only alphanumeric characters for substance name. Else please refer to Allegorithmic support.</hash>
    </hash>
  </atom>

