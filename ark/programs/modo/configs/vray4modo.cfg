<?xml version="1.0"?>
<!--
	This file tells MODO where to find the V-Ray plug-in.

	This file is copied to the User specific MODO configuration directory under Windows,
	which is "%APPDATA%/Luxology/Configs". This means that the V-Ray plug-in will be found only
	for the user that ran the installation.

	On Mac OS X this file is copied to "/Library/Application Support/Luxology/Content/Kits/".
	This means it works for all users on the machine.
-->
<configuration>
  <import>C:/Program Files/Chaos Group/V-Ray/MODO x64/vray4modo</import>
</configuration>
